<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-tracking-dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-card">
        <div class="profile card"> 
            <img src="./images/image-jeremy.png" alt="" class="profile-image">
            <div class="card-1-content">
                <small>Report for</small>
                <p class="profile-name">Jeremy Robson</p>
            </div>
        </div>
        <div class="profile-lower card"> 
            <p class="daily-option">Daily</p>
            <p class="weekly-option">Weekly</p>
            <p class="monthly-option">Monthly</p>
        </div>
        <div class="work card"> 
            <svg width="79" height="79" xmlns="http://www.w3.org/2000/svg"><path d="m18.687 10.43 15.464 30.906c.31.682.743 1.322 1.3 1.88.558.557 1.198.99 1.714 1.217L68.237 59.98 52.484 75.732a8.025 8.025 0 0 1-11.355 0L2.934 37.538a8.025 8.025 0 0 1 0-11.356L18.687 10.43Zm19.345-7.99 10.839 10.838 2.065-2.064a5.845 5.845 0 0 1 8.258 0l8.258 8.259a5.845 5.845 0 0 1 0 8.258l-2.064 2.064 10.839 10.84a8.025 8.025 0 0 1 0 11.355l-4.728 4.728L39.126 40.53a1.963 1.963 0 0 1-.578-.413 1.963 1.963 0 0 1-.413-.578L21.95 7.168l4.728-4.728a8.025 8.025 0 0 1 11.355 0Zm17.033 12.903-2.064 2.065 8.258 8.258 2.064-2.064-8.258-8.259Z" fill="#D96C47" fill-rule="nonzero"/></svg>
        </div>
        <div class="work-lower card"> 
            <div class="card-content-1">
                <p class="card-title">Work</p>
                <p class="present-time"><span class="work-present-value">32hrs</span></p>
            </div>
            <div class="card-content-2">
                <p class="dots"><span>&#x2022 &#x2022 &#x2022</span></p>
                <p class="previous-time"><span class="work-previous-value">Last week-36hrs</span></p>
            </div>
        </div>
        <div class="play card"> 
            <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="play-lower card"> 
            <div class="card-content-1">
                <p class="card-title">Play</smp>
                <p class="present-time"><span class="play-present-value">10hrs</span></p>
            </div>
            <div class="card-content-2">
                <p class="dots"><span>&#x2022 &#x2022 &#x2022</span></p>
                <p class="previous-time"><span class="play-previous-value">Last week-8hrs</span></p>   
            </div>
        </div>
        <div class="study card"> 
            <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="study-lower card"> 
            <div class="card-content-1">
                <p class="card-title">Study</p>
                <p class="present-time"><span class="study-present-value">4hrs</span></p>
            </div>
            <div class="card-content-2">
                <p class="dots"><span>&#x2022 &#x2022 &#x2022</span></p>
                <p class="previous-time"><span class="study-previous-value">Last week-7hrs</span></p>
            </div>
        </div>
        <div class="exercise card"> 
            <svg width="81" height="55"><path d="m33.357.579 16.447.426c.33.009.645.144.88.38l9.953 9.953a4.946 4.946 0 0 1 1.451 3.311l.514 12.87c.02.503.433.895.937.894l9.595-.05a4.438 4.438 0 0 1 4.437 4.43v.26c0 1.164-.453 2.259-1.277 3.082a4.334 4.334 0 0 1-3.083 1.277h-15.77c-2.347 0-4.393-2.045-4.393-4.393l-.001-8.405-12.05-.009.01 15.17c.001.426-.21.826-.56 1.067l-18.098 12.41c-1.363.849-2.958 1.033-4.426.537a5.147 5.147 0 0 1-1.994-1.237 5.247 5.247 0 0 1-1.193-1.85c-.875-2.293.074-4.934 2.256-6.277l12.303-8.973.252-11.28-13.556.442a1.291 1.291 0 0 1-.957-.377L2.237 11.439c-1-.999-1.55-2.38-1.513-3.792a5.124 5.124 0 0 1 1.714-3.71c2.042-1.84 5.234-1.688 7.267.345l8.576 8.576 29.444-1.635-2.133-2.133-12.263.347a4.434 4.434 0 0 1-3.294-1.28l-.016-.015a4.409 4.409 0 0 1-1.294-3.307c.08-2.347 2.16-4.255 4.632-4.256Zm33.78 11.774c3.025-3.025 7.945-3.025 10.97 0 3.024 3.025 3.024 7.944 0 10.97-3.025 3.024-7.945 3.024-10.97 0-3.024-3.026-3.025-7.945 0-10.97Z" fill="#29BA66" fill-rule="nonzero"/></svg>
        </div>
        <div class="exercise-lower card"> 
            <div class="card-content-1">
                <p class="card-title">Exercise</p>
                <p class="present-time"><span class="exercise-present-value">4hrs</span></p>
            </div>
            <div class="card-content-2">
                <p class="dots"><span>&#x2022 &#x2022 &#x2022</span></p>
                <p class="previous-time"><span class="exercise-previous-value">Last week-5hrs</span></p>
            </div>
        </div>
        <div class="social card"> 
            <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="social-lower card"> 
            <div class="card-content-1">
                <p class="card-title">Social</p>
                <p class="present-time"><span class="social-present-value">5hrs</span></p>
            </div>
            <div class="card-content-2">
                <p class="dots"><span>&#x2022 &#x2022 &#x2022</span></p>
                <p class="previous-time"><span class="social-previous-value">Last week-10hrs</span></p>
            </div>
        </div>
        <div class="self-care card"> 
            <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="self-care-lower card"> 
            <div class="card-content-1">
                <p class="card-title">Self Care</p>
                <p class="present-time"><span class="selfCare-present-value">5hrs</span></p>
            </div>
            <div class="card-content-2">
                <p class="dots"><span>&#x2022 &#x2022 &#x2022</span></p>
                <p class="previous-time"><span class="selfCare-previous-value">Last week-10hrs</span></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
